<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <title>OverLook Hotel</title>
</head>
<body class="body-background">
  <div class="login" id="login">
    <section>
      <h1>Welcome to the ReTreet</h1>
      <form id="loginForm">
        <div>
          <label for="userName">Username</label>
          <input type="search" id='userName' placeholder="username" name="user-name" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" value="overlook2021" id="password" placeholder="password" name="password" required>
        </div>
        <div>
          <button id="loginButton">Login</button>
        </div>
        <legend id="loginError"></legend>
      </form>
    </section>
  </div>
  <nav class="nav hidden" id="nav">
    <h1 id="navTitle">Welcome, Neil!</h1>
  </nav>
  <main class="hidden" id="main">
    <section class="dashboard hidden" id="dashboard">
      <div class="current-bookings-header" id="currentBookingsHeader">
        <h1>Bookings</h1>
        <p class="total-cost" id="totalCost">Total Expenditures</p>
      </div>
      <sidebar class="sidebar">
          <div class="add-booking-form-container">
            <form id="form">
              <h2>Add Booking</h2>
              <div class="calendar">
                <label for="select">Check Availability:</label><br>
                <input type="date" id="select" name="select-date" required>
              </div>
              <div class="roomtype hidden" id="roomType">
                <label for="selectType">Choose Room Type:</label><br>
                <select type="dropdown" id="selectType" name="type" >
                  <option value="">--Please choose an option--</option>
                  <option value="residential suite">Residential Suite</option>
                  <option value="suite">Suite</option>
                  <option value="single room">Single Room</option>
                  <option value="junior suite">Junior Suite</option>
                </select>
              </div>
            </form>        
            <div >    
              <p id="response"></p>
            </div>
          </div>
        <section class="available-rooms" id="availableRooms"></section>
      </sidebar>
      <section class="bookings-container" id="bookingsContainer">
      </section>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
