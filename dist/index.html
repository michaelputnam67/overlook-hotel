<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<title>OverLook Hotel</title>
<body>
  <nav>
    <h1 id="navTitle">Welcome, Neil!</h1>
  </nav>
  <main>
    <section class="dashboard" id="dashboard">
      <div class="current-bookings-header" id="currentBookingsHeader">
        <h1>Bookings</h1>
        <p id="totalCost">Total Expenditures</p>
      </div>
      <sidebar class="sidebar">
        <div>
          <form id="form">
            <h2>Add Booking</h2>
            <label for="select">Check Availability:</label><br>
            <input type="date" id="select" name="select-date" required><br>
            <div class="roomtype hidden" id="roomType">
              <label for="selectType">Choose Room Type:</label><br>
              <select type="dropdown" id="selectType" name="type" >
                <option value="">--Please choose an option--</option>
                <option value="residential suite">Residential Suite</option>
                <option value="suite">Suite</option>
                <option value="single room">Single Room</option>
                <option value="junior suite">Junior Suite</option>
              </select>
            </div>
            <p id="response"></p>
          </form>
        </div>
        <section class="available-rooms" id="availableRooms"></section>
      </sidebar>
        <section class="bookings-container" id="bookingsContainer">
        </section>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
